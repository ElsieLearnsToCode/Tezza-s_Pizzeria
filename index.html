<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Tezza's Pizzeria</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="topnav">
                    <a class="active" href="#home">Home</a>
                    <a href="#news">News</a>
                    <a href="#contact">Contact Us</a>
                    <a href="#about">About Us</a>
                </div>
            </div>
        </div>
    </div>
    <!-- User Input Form -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="form">
                    <form action="">
                        <select class="form-select pizza-size" id="select-size" required>
                            <option selected>Select Size</option>
                            <option value="300" label="Small">Small</option>
                            <option value="500" label="Medium">Medium</option>
                            <option value= "800" label="Large">Large</option>
                          </select>
                          <select class="form-select pizza-crust" id="select-crust"required >
                            <option selected>Select Crust</option>
                            <option value="200" label="Cornicone Crust">Cornicione Crust</option>
                            <option value="200" label="Neopolitan Crust">Neopolitan Crust</option>
                            <option value="200" label="Sicilian Style">Sicilian Style</option>
                          </select>
                          <select class="form-select pizza-topping" id="select-topping" required>
                            <option selected>Select Toppings</option>
                            <option value="150" label="Olives">Olives</option>
                            <option value="150" label="Pepperoni">Pepperoni</option>
                            <option value="150" label="Sweet Corn">Sweet Corn</option>
                          </select> 
                          <div class="button">
                            <button type="button" class="btn btn-primary" id="submit-order" value="submit" onclick="formSubmit()">
                             Submit Order
                            </button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>











    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
