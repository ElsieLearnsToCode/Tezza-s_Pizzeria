<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Tezza's Pizzeria</title>
</head>
<body>
    <div class="container-fluid" id="hero">
            <div class="row">
                <div class="col-12" id="logo"><img src="./images/logo1.jpg" alt="" id="img1"></div>
                <div class="col-12" id="heading">
                    <h2 class="logo">Welcome to Tezza's Pizza</h2>
                    <p class="welcome">We are eager to serve you.</p> 
                </div>
            </div>
    </div>
    <!-- User Input Form -->
    <div class="container-fluid form-container">
        <div class="row">
            <p class="welcome">Enter Your Order Below</p>
                    <form class="form">
                        <select class="form-select pizza-size" id="select-size" required>
                            <option selected>Select Size</option>
                            <option value="300" label="Small">Small</option>
                            <option value="500" label="Medium">Medium</option>
                            <option value= "800" label="Large">Large</option>
                          </select> <br> 
                          <select class="form-select pizza-crust" id="select-crust"required >
                            <option selected>Select Crust</option>
                            <option value="200" label="Cornicone Crust">Cornicione Crust</option>
                            <option value="200" label="Neopolitan Crust">Neopolitan Crust</option>
                            <option value="200" label="Sicilian Style">Sicilian Style</option>
                          </select> <br>
                          <select class="form-select pizza-topping" id="select-topping" required>
                            <option selected>Select Toppings</option>
                            <option value="150" label="Olives">Olives</option>
                            <option value="150" label="Pepperoni">Pepperoni</option>
                            <option value="150" label="Sweet Corn">Sweet Corn</option>
                          </select> <br>
                          <div class="button">
                            <button type="button" class="btn btn-primary" id="submit-order" value="submit" onclick="formSubmit()">
                             Submit Order
                            </button>
                          </div>
                    </form>
        </div>
    </div>
    <!-- Order Summary Table -->
    <div class="container-fluid"id="append">
            <div class="row">
                <h2 class="logo">Your Order Summary</h2>
                <table class="order-summary-table" id="table1">
                    <thead>
                        <tr>
                            <th scope="col">Order#</th>
                            <th scope="col">Size</th>
                            <th scope="col">Crust</th>
                            <th scope="col">Topping</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row"></th>
                            <td id="selected-size"></td>
                            <td id="selected-crust"></td>
                            <td id="selected-topping"></td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <button class="btn btn-primary" id="add-order" value="submit" onclick="formSubmit()">Add Order</button>
                </div>
            </div>
    </div>
    <div class="container" id="contact">
        <div class="row">
            <h3>Contact Us</h3>
            <p class="contact1"> TELEPHONE NUMBER <a href="tel:0711319347">0711319347 <b></b></a></p>
            <p class="contact1">EMAIL ADDRESS <a href="mailto:elsyakoth@gmail.com">Send email</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./JS/script.js"></script>
</body>
</html>
